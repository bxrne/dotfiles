# Waybar-matched Dark Theme for Yazi

[mgr]
cwd = { fg = "#c0caf5" }

# Hovered
hovered = { fg = "#1a1b26", bg = "#7aa2f7" }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "#e0af68", italic = true }
find_position = { fg = "#7aa2f7", bg = "#1a1b26", italic = true }

# Marker
marker_selected = { fg = "#e0af68", bg = "#e0af68" }
marker_copied = { fg = "#ff9e64", bg = "#ff9e64" }
marker_cut = { fg = "#f7768e", bg = "#f7768e" }

# Tab
tab_active = { fg = "#1a1b26", bg = "#c0caf5" }
tab_inactive = { fg = "#c0caf5", bg = "#1a1b26" }
tab_width = 1

# Border
border_symbol = "â”‚"
border_style = { fg = "#414868" }

# Highlighting
syntect_theme = "~/.config/yazi/gruvbox-dark.tmTheme"

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#414868", bg = "#1a1b26" }

# Mode
mode_normal = { fg = "#c0caf5", bg = "#1a1b26", bold = true }
mode_select = { fg = "#1a1b26", bg = "#7aa2f7", bold = true }
mode_unset = { fg = "#1a1b26", bg = "#7aa2f7", bold = true }

# Progress
progress_label = { fg = "#c0caf5", bold = true }
progress_normal = { fg = "#7aa2f7", bg = "#1a1b26" }
progress_error = { fg = "#f7768e", bg = "#1a1b26" }  # Permissions
permissions_t = { fg = "#7dcfff" }
permissions_r = { fg = "#7aa2f7" }
permissions_w = { fg = "#f7768e" }
permissions_x = { fg = "#7dcfff" }
permissions_s = { fg = "#414868" }

[input]
border = { fg = "#7aa2f7" }
title = {}
value = {}
selected = { reversed = true }

[select]
border = { fg = "#7aa2f7" }
active = { fg = "#7aa2f7" }
inactive = {}

[tasks]
border = { fg = "#7aa2f7" }
title = {}
hovered = { underline = true }

[which]
cols = 3
mask = { bg = "#1f2335" }
cand = { fg = "#7aa2f7" }
rest = { fg = "#c0caf5" }
desc = { fg = "#7dcfff" }
separator = "  "
separator_style = { fg = "#414868" }

[help]
on = { fg = "#7dcfff" }
run = { fg = "#7aa2f7" }
desc = { fg = "#c0caf5" }
hovered = { bg = "#1a1b26", bold = true }
footer = { fg = "#1a1b26", bg = "#c0caf5" }

[filetype]

rules = [
  # Images
  { mime = "image/*", fg = "#f7768e" },

  # Videos
  { mime = "video/*", fg = "#e0af68" },
  { mime = "audio/*", fg = "#e0af68" },

  # Archives
  { mime = "application/zip", fg = "#f7768e" },
  { mime = "application/gzip", fg = "#f7768e" },
  { mime = "application/x-tar", fg = "#f7768e" },
  { mime = "application/x-bzip", fg = "#f7768e" },
  { mime = "application/x-bzip2", fg = "#f7768e" },
  { mime = "application/x-7z-compressed", fg = "#f7768e" },
  { mime = "application/x-rar", fg = "#f7768e" },

  # Documents
  { mime = "application/pdf", fg = "#f7768e" },
  { mime = "text/*", fg = "#c0caf5" },

  # Code
  { name = "*.rs", fg = "#7aa2f7" },
  { name = "*.py", fg = "#7dcfff" },
  { name = "*.js", fg = "#7dcfff" },
  { name = "*.ts", fg = "#7aa2f7" },
  { name = "*.go", fg = "#7aa2f7" },
  { name = "*.c", fg = "#7aa2f7" },
  { name = "*.cpp", fg = "#7aa2f7" },
  { name = "*.java", fg = "#f7768e" },
  { name = "*.sh", fg = "#e0af68" },

  # Special files
  { name = "*.gitignore", fg = "#414868" },
  { name = "*.gitmodules", fg = "#414868" },
  { name = "Makefile", fg = "#7aa2f7" },
  { name = "Dockerfile", fg = "#7aa2f7" },
  { name = "*.toml", fg = "#f7768e" },
  { name = "*.yaml", fg = "#f7768e" },
  { name = "*.yml", fg = "#f7768e" },
  { name = "*.json", fg = "#e0af68" },
  { name = "*.md", fg = "#c0caf5" },
]

[icon]
rules = [
  { name = "*/", text = "" },
  { name = "*.rs", text = "", fg = "#7aa2f7" },
  { name = "*.py", text = "", fg = "#7dcfff" },
  { name = "*.js", text = "", fg = "#7dcfff" },
  { name = "*.json", text = "", fg = "#7dcfff" },
  { name = "*.md", text = "", fg = "#c0caf5" },
  { name = "*.toml", text = "", fg = "#f7768e" },
  { name = "*.yaml", text = "", fg = "#f7768e" },
  { name = "*.yml", text = "", fg = "#f7768e" },
]