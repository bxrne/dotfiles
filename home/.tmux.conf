# Set default shell
set-option -g default-shell /bin/bash

# Set prefix to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

set -g base-index 1
setw -g pane-base-index 1

# Enable TPM Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Reload Tmux configuration and install TPM plugins
bind r source-file ~/.tmux.conf \; display "Reloaded!"
run-shell ~/.tmux/plugins/tpm/tpm

# Split panes
bind | split-window -h
bind - split-window -v

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

# Colors (Gruvbox Dark)
set -g status-style bg="#282828",fg="#ebdbb2"
set -g status-left "#[fg=#d79921,bg=#282828] #S "
set -g status-right "#[fg=#d79921,bg=#282828]  #(basename #{pane_current_path}) | #H | #(uptime | awk '{print $3}' | sed 's/,//') hrs"
setw -g window-status-style fg=#d79921,bg=#282828
setw -g window-status-current-style fg=#282828,bg=#d79921
setw -g window-status-format " #W:#I "
setw -g window-status-current-format " #W:#I "

set -g pane-border-style fg=#665c54
set -g pane-active-border-style fg=#d79921

set -g message-style bg=#d79921,fg=#1d2021

