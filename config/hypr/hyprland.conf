################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# Monitor configurations - customize with your actual monitor names and resolutions
# Extend mode (default) - eDP-1 uses native res with scale 2 for proper DPI
monitor=eDP-1,3072x1920@60,0x0,2
monitor=HDMI-A-1,1920x1080@60,1920x0,1
monitor=,preferred,auto,1
# For mirror mode, use same position for both:
# monitor=eDP-1,3072x1920@60,0x0,2
# monitor=HDMI-A-1,1920x1080@60,0x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$terminal = ghostty
$fileManager = ghostty -e yazi 
$menu = wofi --show drun
$browser = google-chrome-stable 


