set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 0
set -g renumber-windows on
set -sg escape-time 0
set -g focus-events on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Open opencode in side panel 
bind o split-window -h -c "#{pane_current_path}" "opencode .; read"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Open a popup terminal
bind f display-popup -w 80% -h 80% -E $SHELL

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g status-style bg=#000000,fg=#FFC107
set -g status-left-length 40
set -g status-right-length 40

# Window status (centered)
set -g status-position top
set -g status-justify centre
setw -g window-status-style fg=#000000,bg=#FFC107
setw -g window-status-format ' #I:#W '
setw -g window-status-current-style bg=#FFC107,fg=#000000,bold
setw -g window-status-current-format '[#W]'
setw -g window-status-activity-style fg=#E68E0D,bold
setw -g window-status-bell-style fg=#D35F5F,bold,blink

# Pane borders
set -g pane-border-style fg=#333333
set -g pane-active-border-style fg=#FFC107

# Status bar left (user, hostname, session index)
set -g status-left ' #[fg=#FFC107,bold]#S #[default] '

# Status bar right (current command and encoding)
set -g status-right '#[fg=#FFC107,bold]#H #[default] '

# Message styling
set -g message-style fg=#FFC107,bg=#000000,bold
set -g message-command-style fg=#FFC107,bg=#000000

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Resurrect strategy for vim/neovim
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# Capture pane contents
set -g @resurrect-capture-pane-contents 'on'
bind -n C-h if-shell "[[ ! $(tmux display-message -p '#{pane_current_command}') =~ ^(?:vim|nvim)$ ]]" "select-pane -L" "send-keys C-h"
bind C-r run-shell '~/.tmux/plugins/tmux-resurrect/scripts/restore.sh' \; display "Session restored!"

# Auto-install TPM if not present
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
